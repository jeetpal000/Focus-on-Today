<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Focus on Today</title>
  </head>
  <body>
    <div class="container">
      <div class="project-name">
        <h1 class="app-name">
          Focus on
          <span> Today</span>
        </h1>
      </div>
      <div class="main-container">
        <div class="name">
          <h3>
            Today <img width="40" height="40" src="./assets/Sun.png" alt="" />
          </h3>
        </div>
        <p class="goal-slogan">Raise the bar by completing your goals!</p>
        <div class="process-bar">
          <div class="process-value"><span>1/3complete</span></div>
          <p class="alert">Please set all the 3 goals!</p>
        </div>

        <div class="goal">
          <div class="custom-checkbox">
            <img class="check-icon" src="./assets/Vector 1.png" alt="" />
          </div>
          <input id="first" type="text" placeholder="add a new goal..." />
        </div>
        <div class="goal">
          <div class="custom-checkbox">
            <img class="check-icon" src="./assets/Vector 1.png" alt="" />
          </div>
          <input id="second" type="text" placeholder="add a new goal..." />
        </div>
        <div class="goal">
          <div class="custom-checkbox">
            <img class="check-icon" src="./assets/Vector 1.png" alt="" />
          </div>
          <input id="third" type="text" placeholder="add a new goal..." />
        </div>
        <!-- <button>add</button>
        <button>remove</button> -->
        <p class="move">“Move one step ahead, today!”</p>
        <p class="made-by">Made with ❤️ by JEET PAL</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
